{{> header }}
{{> navigation_light }}


<div class="faqs">
	<div class="container">
		<h3 class="faqs__h3">FAQs</h3>
		<div class="divider faqs__divider">
			<svg class="divider__svg" width="24" height="30" viewBox="0 0 24 30">
				<g fill="#000">
					<path d="M22.737.163a.765.765 0 0 0-.762.768V27.2l-9.525-9.575c-.02-.02-.044-.035-.064-.052a.75.75 0 0 0-1.13-.062L1.56 27.26V.932a.767.767 0 0 0-1.53 0v28.067c0 .426.342.77.765.77a.26.26 0 0 0 .052-.006c.02.003.039.006.06.006a.764.764 0 0 0 .539-.224l10.351-10.408 10.268 10.326a.752.752 0 0 0 .217.15.744.744 0 0 0 .456.156.765.765 0 0 0 .764-.77V.931a.765.765 0 0 0-.764-.768"/><path d="M4.888 18.665s.019-.006.032-.006c0 0 .023.006.036.006a.744.744 0 0 0 .53-.222l6.04-6.099 5.992 6.047c.05.058.112.095.173.132a.761.761 0 0 0 .436.142c.413 0 .747-.34.747-.755V.917a.75.75 0 0 0-.747-.754.75.75 0 0 0-.748.754V16.12l-5.256-5.303c-.014-.01-.023-.02-.035-.032-.014-.011-.024-.026-.034-.04a.745.745 0 0 0-1.057 0l-5.364 5.412V.917a.752.752 0 0 0-.745-.754.75.75 0 0 0-.748.754V17.91c0 .415.335.755.748.755"/>
				</g>
			</svg>
		</div>
		<div class="faqs__content">Below are some frequently asked questions about the Wealth Woman. Please <a href="/contact">contact</a> us for more information.</div>
		<div class="button-group faqs__buttons js">
			<a href="" class="button button--red" data-value="all"><span>All</span></a>
			{{# faq-categories}}
			<a href="" class="button button--gray" data-filter="{{slug}}" data-value="{{slug}}"><span>{{title}}</span></a>
			{{/ faq-categories}}
		</div>
		<div class="faqs__list js">
			{{# faqs }}
			<div class="faq js faqs__list-item all {{category_filter}}">
				<div class="faq__wrapper">
					<div class="faq__title js">
						<span>{{title}}</span>
						<svg width="15" height="9" viewBox="-1 -1 15 9" xmlns="http://www.w3.org/2000/svg"><path stroke="#CC2128" fill="none" d="M0 .166L6.484 7l6.641-7"/></svg>
					</div>
					<div class="faq__content">{{{content}}}</div>
				</div>
			</div>
			{{/ faqs }}
		</div>
	</div>
</div>
